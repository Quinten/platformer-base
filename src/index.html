<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta name="author" content="<%= htmlWebpackPlugin.options.author %>">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="og-image.png">
        <meta name="twitter:creator" content="<%= htmlWebpackPlugin.options.twitter %>">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta property="og:type" content="game">
        <meta property="og:image" content="og-image.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="fb:app_id" content="<%= htmlWebpackPlugin.options.fbId %>">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
        <style>
            body { margin: 0; background: <%= htmlWebpackPlugin.options.body.background %>; font-family: <%= htmlWebpackPlugin.options.body.fontFamily %>; color: <%= htmlWebpackPlugin.options.body.color %>; }
            html, body { height: 100%; position: relative; }
            #loading { position: absolute; width: 256px; height: 64px; line-height: 64px; text-align: center; top: 50%; margin-top: -32px; left: 50%; margin-left: -128px; }
            canvas { display: none; }
        </style>

    </head>
    <body>
        <p id="loading">Loading</p>
    </body>
</html>
